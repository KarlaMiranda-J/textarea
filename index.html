<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light nav-custom p-2 d-flex align-content-center">
            <div class="container-fluid container">
                <div class="ms-2">
                    <a href="https://github.com/KarlaMiranda-J" target="_blank"><img src="img/logo.png" width="100" height="100" class="d-inline-block align-top rounded-circle me-3"></a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container p-2 d-flex flex-column">

        <div class="cuadros d-flex flex-wrap justify-content-between">
            <div class="cuadro1">
                <div contentEditable="true" id="intxt">Ingresa tu texto...</div>
            </div>
            <div class="cuadro2 d-flex flex-column align-content-between align-content-center">
                <div id="traduccion"></div>
                <div class="trad-cont">
                    <div class="d-flex justify-content-center">
                        <img src="img/nothingfound.png" width="200" height="120" alt="nothing found" id="img">
                    </div>
                    <div>
                        <p class="fs-5 txt1" id="404">Ningún mensaje fue encontrado</p>
                    </div>
                    <div>
                        <p class="txt2" id="404i">Ingresa el texto que desees encriptar o desencriptar</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="alert">
            <span class="material-symbols-outlined d-flex align-self-start ms-3 fs-4 txt3 mt-0">error
                <p class="txt3 d-flex align-self-start self ms-2 mt-1 fs-6">Solo letras minúsculas y sin acentos</p>
            </span>
        </div>

        <div class="pb-1 btn-cont d-flex flex-wrap justify-content-between">
            <div class="btn-code d-flex justify-content-center align-content-center flex-wrap">
                <button class="btn btn-primary me-5" id="enbtn">Encriptar</button>
                <button class="btn btn-outline-primary" id="desbtn">Desencriptar</button>
            </div>
            <div class="btn-copy d-flex justify-content-around align-content-center flex-wrap">
                <button class="btn btn-primary" id="copy">Copiar</button>
            </div>
        </div>
    </main>

    <footer class="mt-2">
        <span>Todos los derechos reservados © | <a href="https://github.com/KarlaMiranda-J" target="_blank" class="link">Karla Michelle Miranda Juárez</a></span>
        <br>
        <a href="https://github.com/KarlaMiranda-J" target="_blank"><i class="fa fa-github link" style="font-size:24px"></i></a>
        <a href="https://www.linkedin.com/in/karla-michelle-miranda-ju%C3%A1rez-816710233/" target="_blank"><i class="fa fa-linkedin ms-3 mt-2 link" style="font-size:24px"></i></a>
    </footer>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
